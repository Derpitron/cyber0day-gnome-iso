name: Build and Release ISO

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: archlinux/archlinux:latest
      options: --privileged

    steps:
      - name: Checkout repository using git
        run: |
          pacman -Sy git sudo archiso --noconfirm
          git clone --recurse-submodules https://github.com/zstg/StratOS-iso

      - name: Set up environment
        run: |
          export BUILD_DATE=$(date --date="@${SOURCE_DATE_EPOCH:-$(date +%s)}" +%Y.%m.%d)
          echo "BUILD_DATE=${BUILD_DATE}" >> $GITHUB_ENV

      - name: Build ISO
        id: build_iso
        run: |
          cd StratOS-iso
          sudo bash ./build.sh
          echo "::set-output name=date::${BUILD_DATE}"

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.build_iso.outputs.date }}
          release_name: v${{ steps.build_iso.outputs.date }}
          body: |
            Automated release powered by GitHub Actions.

      - name: Upload ISO as Release Asset
        id: upload_asset
        uses: actions/upload-release-asset@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: StratOS-iso/output/StratOS-${{ env.BUILD_DATE }}.iso
          asset_name: StratOS-${{ env.BUILD_DATE }}.iso
          asset_content_type: application/octet-stream
